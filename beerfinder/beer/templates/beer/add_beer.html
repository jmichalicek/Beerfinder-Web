{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">
  <div class="row" id="main_content">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <!-- ko foreach: formErrors -->
      <div class="alert alert-danger"><span data-bind="text: $data"></span></div>
      <!-- /ko -->
      <form data-bind="submit: addBeer">
        <label for="id_beer_name">Beer Name:</label> <input id="id_beer_name" type="text" data-bind="value: beerName"></input><br>
        <!-- make this an auto-fill thingy of breweries -->
        <label for="id_brewery_name">Brewery:</label> <input id="id_brewery_name" type="text" data-bind="value: breweryName"></input><br>
        <button type="submit" class="button btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
{% block javascript %}
<script src="{% static 'js/beer/models.js' %}"></script>
<script src="{% static 'js/venue/models.js' %}"></script>
<script src="{% static 'js/beer/viewmodels/AddBeerViewModel.js' %}"></script>
<script type="text/javascript">
$(document).ready(function () {
    vm = new AddBeerViewModel();
    ko.applyBindings(vm);
});
</script>
{% endblock javascript %}
