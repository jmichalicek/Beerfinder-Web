{% extends 'base.html' %}
{% load static %}
{% block stylesheets %}
{{ block.super }}
<!-- so that an inner div can be set to always full screen -->
<style type="text/css">
  html, body {
  height: 95%;
  margin: 0;
  }

  #beer_list {
      overflow-y: auto;
      height: 100%;
      position: absolute;
      width: 100%;
}
  .beer_item {
      display: block;
      position: relative;
      height: 125px;
  }

  .full-height {
      height: 100%;
  }
</style>
{% endblock stylesheets %}

{% block body %}
<div id="search_box_container" class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <form data-bind="submit: submitSearchHandler">
        <input type="text" placeholder="Find a beer..." data-bind="value: searchTerm"><button type="submit" class="btn">Search</button>
      </form>
    </div>
  </div>
</div>
<div class="container full-height" id="beer_list_container">
  <div class="row full-height">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 full-height" style="overflow: hidden">
      <ul id="beer_list" data-bind="foreach: beers.infinitescroll.displayItems" class="list-unstyled">
        <li class="beer_item">
          <!-- ko if: $index() >= $root.beers.infinitescroll.firstHiddenIndex() -->
          <div>
            <div>
              <span data-bind="text: name"></span><br>
              <span data-bind="text: brewery().name"></span>
            </div>
            <div>
              <a data-bind="attr: { href: detailUrl }" class="btn btn-primary">View</a> <a data-bind="attr: {href: addSightingUrl }" class="btn btn-primary">Add Sighting</a>
            </div>
          </div>
          <!-- /ko -->
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock body %}
{% block javascript %}
<script src="{% static 'js/vendor/infinitescroll.js' %}"></script>
<script src="{% static 'js/beer/models.js' %}"></script>
<script src="{% static 'js/beer/beer_list.js' %}"></script>
<script type="text/javascript">
$(document).ready(function () {
    vm = new ViewModel();
    ko.applyBindings(vm);
    vm.initialize();
});
</script>
{% endblock javascript %}
