{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container" id="sighting_container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <form data-bind="submit: updateProfile">
        <div class="form-group">
          <label for="id_first_name">First name:</label>
          <input type="text" id="id_first_name" name="first_name" autocomplete="off" data-bind="value: profile().firstName"></input>
        </div>
        <div class="form-group">
          <label for="id_last_name">Last name:</label>
          <input type="text" id="id_last_name" name="last_name" autocomplete="off" data-bind="value: profile().lastName"></input>
        </div>
        <div class="form-group">
          <label for="id_email">Email:</label>
          <input type="text" id="id_email" name="email" autocomplete="off" data-bind="value: profile().email"></input>
        </div>
        <div class="form-group">
          <label for="id_username">Username:</label>
          <input type="text" id="id_username" name="username" autocomplete="off" data-bind="value: profile().username"></input>
        </div>
        <div class="form-group">
          <label for="id_show_name_on_sightings">Show name on sightings:</label>
          <input type="checkbox" id="id_show_name_on_sightings" name="show_name_on_sightings" autocomplete="off" data-bind="checked: profile().showNameOnSightings"></input>
        </div>
      </form>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </div>
</div>
{% endblock body %}
{% block javascript %}
<script src="{% static 'js/venue/models.js' %}"></script>
<script src="{% static 'js/beer/models.js' %}"></script>
<script src="{% static 'js/sighting/models.js' %}"></script>
<script src="{% static 'js/accounts/models.js' %}"></script>
<script src="{% static 'js/accounts/edit_profile.js' %}"></script>
<script type="text/javascript">
$(document).ready(function () {
    vm = new EditProfileViewModel();
    ko.applyBindings(vm);
});
</script>

{% endblock javascript %}
