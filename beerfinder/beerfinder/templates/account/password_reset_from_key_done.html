{% extends "base.html" %}

{% load i18n %}
{% block title %}{{ block.super }} - {% trans "Change Password" %}{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <h1>{% trans "Change Password" %}</h1>
      <p>
        {% trans 'Your password is now changed.' %}<br>
        <a href="{% url 'account_login' %}" class="underline">Continue to login</a>
      </p>
    </div>
  </div>
</div>
{% endblock body %}
