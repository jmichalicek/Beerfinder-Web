{% extends 'base.html' %}
{% load widget_tweaks %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <form class="form-horizontal" role="form" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          {% render_field form.login class+="form-control input-lg" %}

        </div>
        <div class="form-group">
          {% render_field form.password class+="form-control input-lg" %}
        </div>
        <div class="form-group">
          {# <label class="checkbox">{% render_field form.remember checked="checked" %} Keep me logged in</label><br> #}
          <button type="submit" class="btn btn-default btn-lg pull-right">Login</button>
        </div>
        <div class="form-group">
          <a class="underline" href="{% url 'account_reset_password' %}">Forgot your password?</a><br>
          Don't have an account? <a class="underline" href="{% url 'account_signup' %}">Create one!</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
