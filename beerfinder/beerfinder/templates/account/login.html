{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <form class="form-horizontal" role="form" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.login.auto_id }}">{{ form.login.label }}</label><br />
          {{ form.login }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.auto_id }}">{{ form.password.label }}</label><br />
          {{ form.password }}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Login</button><br>
          <a href="{% url 'account_reset_password' %}">Forgot your password?</a><br>
          Don't have an account? <a href="{% url 'account_signup' %}">Create one!</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
