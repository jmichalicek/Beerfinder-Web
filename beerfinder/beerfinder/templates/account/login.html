{% extends 'base.html' %}
{% load widget_tweaks %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
      <form class="form-horizontal" role="form" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.login.auto_id }}">{{ form.login.label }}</label><br />
          {% render_field form.login class+="form-control input-lg" %}

        </div>
        <div class="form-group">
          <label for="{{ form.password.auto_id }}">{{ form.password.label }}</label><br />
          {% render_field form.password class+="form-control input-lg" %}
        </div>
        <div class="form-group">
          <label>{% render_field form.remember  %} Keep me logged in</label><br>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default btn-lg">Login</button>
        </div>
        <div class="form-group">
          <a href="{% url 'account_reset_password' %}">Forgot your password?</a><br>
          Don't have an account? <a href="{% url 'account_signup' %}">Create one!</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
