{% extends 'base.html' %}
{% load static %}
{% block stylesheets %}
{{ block.super }}
<!-- so that an inner div can be set to always full screen -->
<style type="text/css">
  html, body {
  height: 95%;
  margin: 0;
  }

  #sighting_list {
      overflow-y: auto;
      height: 100%;
      position: absolute;
      width: 100%;
}
  .sighting_item {
      display: block;
      position: relative;
      height: 75px;
  }

  .full-height {
      height: 100%;
  }
</style>
{% endblock stylesheets %}

{% block body %}
<div class="container full-height">
  <div class="row full-height">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 full-height" style="overflow: hidden">
      <ul id="sighting_list" data-bind="foreach: sightings.infinitescroll.displayItems" class="list-unstyled">
        <li class="sighting_item">
          <!-- ko if: $index() >= $root.sightings.infinitescroll.firstHiddenIndex() -->
          <a style="display: block" data-bind="attr: {href: webUrl }">
            <div class="pull-right" data-bind="if: images()[0]">
              <img data-bind="attr: {src: images()[0].thumbnailUrl}" height="75"></img>
            </div>

            <div>
              <span data-bind="text: beer().name"></span><br>
              <small><span data-bind="text: beer().brewery().name"></span></small>
              Seen at at <span data-bind="text: venue().name"></span><br>
              <small>by <span data-bind="text: sighted_by"></span> at <span data-bind="text: date_sighted"></span><br>
            </div>
            <hr>
          </a>
          <!-- /ko -->
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock body %}
{% block javascript %}
<script type="text/javascript">
require(['knockout', 'sighting/viewmodels/SightingListViewModel'], function (ko, SightingListViewModel) {
    "use strict";
    var vm = new SightingListViewModel();
    ko.applyBindings(vm);
    vm.getSightings();
});
</script>
{% endblock javascript %}
