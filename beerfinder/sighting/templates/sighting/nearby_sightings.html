{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container" data-bind="foreach: sightings">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <span data-bind="text: beer().name"></span> at <span data-bind="text: venue().name"></span><br>
      <span data-bind="text: date_sighted"></span><br>
    </div>
  </div>
</div>
{% endblock body %}
{% block javascript %}
<script src="{% static 'js/beer/models.js' %}"></script>
<script src="{% static 'js/venue/models.js' %}"></script>
<script src="{% static 'js/sighting/models.js' %}"></script>
<script src="{% static 'js/sighting/nearby_sightings.js' %}"></script>
<script type="text/javascript">
$(document).ready(function () {
    vm = new ViewModel();
    ko.applyBindings(vm);
    vm.initialize();
});
</script>
{% endblock javascript %}
